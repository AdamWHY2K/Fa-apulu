[Metadata]
Name=Fa'apulu
Author=AdamWHY2K
Information=Launches steam games
License=MIT

[Rainmeter]
Update=100
AccurateText=1
ContextTitle="Check for updates"
ContextAction=#@#\scripts\getUpdate.exe
ContextTitle2="Report a bug"
ContextAction2="https://github.com/AdamWHY2K/Fa-apulu/issues/new"

[Background]
Meter=Image
W=300
H=200
X=0
Y=0
SolidColor=0,0,0,255
UpdateDivider=-1

[Meter1Half]
Meter=Image
W=300
H=100
X=0
Y=0
SolidColor=0,111,0,255
UpdateDivider=-1
LeftMouseUpAction=["#CURRENTPATH#\Setup.bat"]

[Meter2Half]
Meter=Image
W=300
H=100
X=0
Y=100
SolidColor=0,0,111,255
UpdateDivider=-1
LeftMouseUpAction=[!ActivateConfig "Fa'apulu" "Main.ini"]

[MeterText1]
Meter=String
Text="Click to run Setup.bat"
x=150
y=35
FontSize=16
FontColor=255,255,255,255
FontFace=Clear Sans
StringAlign=Center
StringStyle=Bold
AntiAlias=1

[MeterText2]
Meter=String
Text="Then click to load Main.ini"
x=150
y=135
FontSize=16
FontColor=255,255,255,255
FontFace=Clear Sans
StringAlign=Center
StringStyle=Bold
AntiAlias=1
